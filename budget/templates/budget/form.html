<html>
<head></head>
<body>
<form action="{% url budget:Import_Csv %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="id_account">Account:</label>
    <select id="id_account" name="account">
        {% for i in accounts %}
            <option value="{{ i.id }}">{{ i.name }}</option>
        {% endfor %}
    </select>
    {{ form }}
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
